<div *ngIf="profile">
<div class="panel panel-default">
    <div class="panel-heading">
        {{profile.name}} <small>({{profile.login}})</small>
        <!-- <span ngIf="profile.company">, Works at {{profile.company}}</span> -->
        {{profile.location}}
    </div> 
    <div class="panel-body">
        <div class="row">
           <div class="col-sm-3">
             <img src="{{profile.avatar_url}}" alt="profile Image">  
           </div> 
           <div class="col-sm-5">
              <ul class="list-group">
                  <li class ="list-group-item" *ngIf="profile.bio">{{profile.bio}}</li>
                  <li class ="list-group-item" *ngIf="profile.hirable">Available for hire</li>
                 <li class ="list-group-item" *ngIf="profile.blog"><a href="{{profile.blog}}" target="blank"></a> {{profile.blog}}</li>
                  <li class ="list-group-item" *ngIf="profile.email"><a href="emailto:{{profile.email}}"></a> {{profile.email}}</li>
              </ul> 
           </div>
           <div class="col-sm-4">
               <div>
                   <p>
                       <span class="label label-default"> {{profile.followers}}followers</span>
                       <span class="label label-default">Following {{profile.followings}}</span>
                       <span class="label label-default"> {{profile.}}followers</span>
                       <span class="label label-default"> {{profile.followers}}followers</span>
                   </p>
               </div>
           </div>
        </div>
    </div>
</div>
</div>
